<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="left-inscription">  
          <div class="form-img">
                  <img src="obj dash.JPG" alt="Moi">
          </div>
        </div>   
         <div class="right-inscription">
            <h2>Inscription</h2>
            <form action="">
                    <div class="form-ins">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name" placeholder="Diallo">
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Oumar">
                    </div>
                    <div class="form-ins">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="juice.omar1@gmail.com">
                        <label for="password">Mot de passe</label>
                        <input class="coller" type="password" name="password" id="password" placeholder="Entrez le mot de passe">
                        <input class="coller" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmez le mot de passe">
                    </div>
                    <div class="soumettre">
                        <button type="submit"><a href="dashboardpage.html">S'inscrire</a></button>
                    </div>
                    <p>Vous avez déjà un compte? <a href="index.html">Connectez-vous</a></p>
                          
            </form> 
         </div>
    </div>
    
</body>
</html>
